<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <div class="flex justify-center">
        <div id="forAppend">
            <h1 class="text-2xl text-center font-bold mt-8">ToDo List</h1>
            <h2 class="text-lg text-center font-semibold mt-2 text-gray-500">Une simple ToDo List pour vous aider à gérer vos tâches quotidiennes.</h2>
          
            <div class="text-center mt-12">
                <form method="POST" class="bg-white py-4">
                    <label class="text-xl font-medium" for="date">Date</label>
                    <br><br>
                    <input name="date" id="date" type="date" class="px-2 border-2 border-gray-400">
                    <br><br><br>
                    <label class="text-xl font-medium" for="description">Description</label>
                    <br><br>
                    <textarea name="description" id="description" class="border-2 border-gray-400 placeholder:text-center" placeholder="Description"></textarea>
                    <br><br><br>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-800 hover:cursor-pointer active:bg-blue-900 shadow-xl">Soumettre</button>
                </form>
            </div>
        </div>

        <script src="./script.js"></script>
    </div>

    <footer>
        <p id="copyright" class="text-gray-400 text-center"></p>
        <div class="mt-4 flex justify-center mb-8">
            <a href="https://github.com/mathysard/"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="30" height="30" class="mx-8 hover:w-10" alt="Mon GitHub."></a>
            <a href="https://www.linkedin.com/in/mathys-arnould-081448259?trk=people_directory&amp;originalSubdomain=be"><img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" width="30" height="30" class="mr-8 hover:w-10" alt="Mon LinkedIn."></a>
        </div>
    </footer>
    
        <script>
            document.getElementById("copyright").innerHTML = "&copy; ToDo List, 2024 — " + new Date().getFullYear() + ".";
        </script>
</body>
</html>
